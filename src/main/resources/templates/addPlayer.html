<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить игрока</title>

    <link rel="stylesheet" th:href="@{/styles/add.css}">
</head>
<body>
<h1>Добавить игрока</h1>

<form action="#" th:action="@{/addPlayer}" th:object="${player}" method="post">
    <label> "Имя"<input type="text" th:field="*{name}"></label><br/>

    <button type="submit">Добавить</button>
</form>

<div th:if="${message}" class="success-message">
    <p th:text="${message}"></p>
</div>

<div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
</div>

</body>
</html>
